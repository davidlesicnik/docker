volumes:
  data:

services:
  wg-easy:
    environment:
      - LANG=en
      - WG_HOST=vpn.lesicnik.eu
      - PASSWORD_HASH=${WIREGUARD_PW}

    image: ghcr.io/wg-easy/wg-easy
    container_name: wireguard
    volumes:
      - data:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1